<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUtify - Reset Password</title>
    <link rel="stylesheet" href="../global.css" />
    <!--Facicon-->
    <link rel="icon" type="image/x-icon" href="../img/bell.png" />
    <!--Montserrat/Armio-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="login-container">
      <div class="login-card">
        <h1 class="login-title">Reset Password</h1>
        <p class="login-subtitle">Create a new password for your account.</p>

        <form>
          <div class="input-group">
            <img src="../feather/user.svg" alt="User" class="input-icon" />
            <input
              type="text"
              class="login-input"
              placeholder="Username"
              required
            />
          </div>

          <div class="input-group">
            <img src="../feather/mail.svg" alt="Email" class="input-icon" />
            <input
              type="email"
              class="login-input"
              placeholder="Email"
              required
            />
          </div>

          <div class="input-group">
            <img src="../feather/lock.svg" alt="New Password" class="input-icon" />
            <input
              type="password"
              class="login-input"
              placeholder="New Password"
              id="newPassword"
              required
            />
            <img src="../feather/eye.svg" alt="Toggle Password" class="toggle-password" data-target="newPassword" />
          </div>

          <div class="input-group">
            <img src="../feather/lock.svg" alt="Confirm Password" class="input-icon" />
            <input
              type="password"
              class="login-input"
              placeholder="Confirm New Password"
              id="confirmPassword"
              required
            />
            <img src="../feather/eye.svg" alt="Toggle Password" class="toggle-password" data-target="confirmPassword" />
          </div>

          <button type="submit" class="login-button">Change Password</button>

          <div class="signup-link">
            Remember your account? <a href="login.html">Go back</a>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="../global.js"></script>
  </body>
</html>
